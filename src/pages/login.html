<head>

    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"/>
    <title>Pomo</title>

<body>
    <main>
        <div class="seta">
            <a href="./apresentacao.html"><svg class="setaSvg" width="39" height="32" viewBox="0 0 39 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.875 7.99993L0 15.9999L5.11875 24.2666C8.85625 30.5333 10.3187 32.2666 11.05 31.0666C11.7812 29.8666 11.375 28.1333 9.425 24.1333L6.825 18.6666L22.9125 18.3999C36.5625 17.9999 39 17.7333 39 15.9999C39 14.2666 36.5625 13.9999 22.9125 13.5999L6.825 13.3333L9.34375 7.99993C11.6187 3.33327 12.025 -6.67572e-05 10.3187 -6.67572e-05C9.99375 -6.67572e-05 7.55625 3.59993 4.875 7.99993Z" class="svg-path" fill="black"/>

        <div class="master">
            <div class="login">
                <p>Let's log you in</p>
            </div>
            <div class="botoes">
                <button type="submit" class="facebook">
                    <img src="../img/fb-logo.png" alt="Facebook Logo">
                    <a href="https://www.facebook.com/"><p>Continue with Facebook</p></a>
                </button>
            
                <button type="submit" class="google">
                    <img src="../img/google-logo.png" alt="Google Logo">
                    <a href="http://www.google.com"><p>Continue with Google</p></a>
                </button>
            
                <button type="submit" class="apple">
                    <img src="../img/apple-logo.png" alt="Apple Logo">
                    <a href="http://www.apple.com"><p>Continue with Apple</p></a>
                </button>
            </div>
            <div class="or"><p>Or</p></div> 
            <div class="botaoLogin">
                <button type="submit"><a href="#">Log in with E-mail</a></button>
            </div>
            <div class="signUp"><p>Don't have an account?</p><p><a href="./formDeRegistro.html">Sign Up</a></p></div>
